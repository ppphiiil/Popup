<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="src/css/main.min.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup">
            <div class="popup-image-container">
                <img class="image-in-container"
                    src="Projektmanager Berlin Entrepreneur Werbefotograf - Phil Meinwelt.jpg" alt="Phil Meinwelt">
            </div>
            <div class="content">
                <h1 class="popup-headline">Howdy!</h1>
                <p class="popup-paragraph">Thank you so much for getting here! I am Phil, Web Developer from Berlin. I'd
                    really love to hear your feedback or just say hello!</p>
                <h3 class="social-headline">Reach me on</h3>
                <div class="social-container">
                    <div class="icon-container"><img class="icon" src="./src/icons/instagram.png" alt="instagram">
                    </div>
                    <div class="icon-container"><img class="icon" src="./src/icons/codepen.png" alt="codepen"></div>
                    <div class="icon-container"><img class="icon" src="./src/icons/web.png" alt="website"></div>
                    <div class="icon-container"><img class="icon" src="./src/icons/mail.png" alt="e-mail"></div>
                </div>
            </div>
        </div>
</body>
</html>
